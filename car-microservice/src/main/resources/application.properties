spring.application.name=car-microservice

spring.datasource.url=jdbc:mysql://localhost:3307/${MYSQL_DATABASE1}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER1}
spring.datasource.password=${MYSQL_PASSWORD1}


# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.redis.connection.host=${REDIS_HOST}
spring.redis.connection.port=${REDIS_PORT}
spring.redis.connection.password=${REDIS_PASSWORD}

server.port=8082